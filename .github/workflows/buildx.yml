name: buildx

on:
  schedule:
    - cron: "37 05 * * *"
  push:
    branches:
      - master
  pull_request:

jobs:
  buildx:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        docker-file:
          - path: 3.0/16
            tags: "3.0-16 3.0-gallium"
            platforms: linux/amd64,linux/arm64,linux/arm/v7
          - path: 3.0/16/slim
            tags: "3.0-slim-16 3.0-slim-gallium"
            platforms: linux/amd64,linux/arm64,linux/arm/v7
          - path: 3.0/16/alpine
            tags: "3.0-alpine-16 3.0-alpine-gallium"
            platforms: linux/amd64,linux/arm64,linux/ppc64le,linux/s390x,linux/386,linux/arm/v7,linux/arm/v6

          - path: 3.0/18
            tags: "3.0 3.0-18 3.0-hydrogen"
            platforms: linux/amd64,linux/arm64,linux/arm/v7
          - path: 3.0/18/slim
            tags: "3.0-slim 3.0-slim-18 3.0-slim-hydrogen"
            platforms: linux/amd64,linux/arm64,linux/arm/v7
          - path: 3.0/18/alpine
            tags: "3.0-alpine 3.0-alpine-18 3.0-alpine-hydrogen"
            platforms: linux/amd64,linux/arm64,linux/ppc64le,linux/s390x,linux/386,linux/arm/v7,linux/arm/v6

          - path: 3.1/16
            tags: "3.1 3.1-16 3.1-gallium"
            platforms: linux/amd64,linux/arm64,linux/arm/v7
          - path: 3.1/16/slim
            tags: "3.1-slim 3.1-slim-16 3.1-slim-gallium"
            platforms: linux/amd64,linux/arm64,linux/arm/v7
          - path: 3.1/16/alpine
            tags: "3.1-alpine 3.1-alpine-16 3.1-alpine-gallium"
            platforms: linux/amd64,linux/arm64,linux/ppc64le,linux/s390x,linux/386,linux/arm/v7,linux/arm/v6

          - path: 3.1/18
            tags: "3.1-18 3.1-hydrogen"
            platforms: linux/amd64,linux/arm64,linux/arm/v7
          - path: 3.1/18/slim
            tags: "3.1-slim-18 3.1-slim-hydrogen"
            platforms: linux/amd64,linux/arm64,linux/arm/v7
          - path: 3.1/18/alpine
            tags: "3.1-alpine-18 3.1-alpine-hydrogen"
            platforms: linux/amd64,linux/arm64,linux/ppc64le,linux/s390x,linux/386,linux/arm/v7,linux/arm/v6

          - path: 3.2/16
            tags: "3.2-16 3.2-gallium"
            platforms: linux/amd64,linux/arm64,linux/arm/v7
          - path: 3.2/16/slim
            tags: "3.2-slim-16 3.2-slim-gallium"
            platforms: linux/amd64,linux/arm64,linux/arm/v7
          - path: 3.2/16/alpine
            tags: "3.2-alpine-16 3.2-alpine-gallium"
            platforms: linux/amd64,linux/arm64,linux/ppc64le,linux/s390x,linux/386,linux/arm/v7,linux/arm/v6

          - path: 3.2/18
            tags: "3.2 3.2-18 3.2-hydrogen latest"
            platforms: linux/amd64,linux/arm64,linux/arm/v7
          - path: 3.2/18/slim
            tags: "3.2-slim 3.2-slim-18 3.2-slim-hydrogen slim"
            platforms: linux/amd64,linux/arm64,linux/arm/v7
          - path: 3.2/18/alpine
            tags: "3.2-alpine 3.2-alpine-18 3.2-alpine-hydrogen alpine"
            platforms: linux/amd64,linux/arm64,linux/ppc64le,linux/s390x,linux/386,linux/arm/v7,linux/arm/v6

          - path: 3.3/16
            tags: "3.3-16 3.3-gallium"
            platforms: linux/amd64,linux/arm64,linux/arm/v7
          - path: 3.3/16/slim
            tags: "3.3-slim-16 3.3-slim-gallium"
            platforms: linux/amd64,linux/arm64,linux/arm/v7
          - path: 3.3/16/alpine
            tags: "3.3-alpine-16 3.3-alpine-gallium"
            platforms: linux/amd64,linux/arm64,linux/ppc64le,linux/s390x,linux/386,linux/arm/v7,linux/arm/v6

          - path: 3.3/18
            tags: "3.3 3.3-18 3.3-hydrogen"
            platforms: linux/amd64,linux/arm64,linux/arm/v7
          - path: 3.3/18/slim
            tags: "3.3-slim 3.3-slim-18 3.3-slim-hydrogen"
            platforms: linux/amd64,linux/arm64,linux/arm/v7
          - path: 3.3/18/alpine
            tags: "3.3-alpine 3.3-alpine-18 3.3-alpine-hydrogen"
            platforms: linux/amd64,linux/arm64,linux/ppc64le,linux/s390x,linux/386,linux/arm/v7,linux/arm/v6
    steps:
      - name: Checkout
        uses: actions/checkout@v4.0.0

      - name: Prepare
        id: prepare
        run: |
          DOCKER_IMAGE=timbru31/ruby-node

          TEMP="${{ matrix.docker-file.tags }}"
          TAGZ=($TEMP)
          VERSION=${TAGZ[0]}

          for i in "${!TAGZ[@]}"; do
            if [ "$i" -eq "0" ];
            then
              TAGS="${DOCKER_IMAGE}:${TAGZ[$i]}"
            else
              TAGS="${TAGS},${DOCKER_IMAGE}:${TAGZ[$i]}"
            fi
          done

          echo "docker_image=${DOCKER_IMAGE}" >> $GITHUB_OUTPUT
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tags=${TAGS}" >> $GITHUB_OUTPUT

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2.2.0

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3.0.0
        with:
          install: true

      - name: Available platforms
        run: echo ${{ steps.buildx.outputs.platforms }}

      - name: Docker Buildx (build)
        uses: docker/build-push-action@v4.2.1
        if: success() && !contains(github.ref, 'master')
        with:
          push: false
          context: ./${{ matrix.docker-file.path }}
          file: ./${{ matrix.docker-file.path }}/Dockerfile
          build-args: REFRESHED_AT=$(date +%Y-%m-%d)
          platforms: ${{ matrix.docker-file.platforms }}
          tags: ${{ steps.prepare.outputs.tags }}

      - name: Docker Login
        if: success() && github.event_name != 'pull_request' && contains(github.ref, 'master')
        uses: docker/login-action@v2.2.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Buildx (push)
        uses: docker/build-push-action@v4.2.1
        if: success() && github.event_name != 'pull_request' && contains(github.ref, 'master')
        with:
          push: true
          context: ./${{ matrix.docker-file.path }}
          file: ./${{ matrix.docker-file.path }}/Dockerfile
          build-args: REFRESHED_AT=$(date +%Y-%m-%d)
          platforms: ${{ matrix.docker-file.platforms }}
          tags: ${{ steps.prepare.outputs.tags }}

      - name: Inspect Image
        if: always() && github.event_name != 'pull_request' && contains(github.ref, 'master')
        run: |
          docker buildx imagetools inspect ${{ steps.prepare.outputs.docker_image }}:${{ steps.prepare.outputs.version }}

      - name: Clear
        if: always() && github.event_name != 'pull_request'
        run: |
          rm -f ${HOME}/.docker/config.json
